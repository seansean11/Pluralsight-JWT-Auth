<form ng-submit="submit()" name="login" class="form-signin" novalidate>
	<h1 class="form-signin-heading text-muted">Login</h1>
	<input ng-model="email" name="email" type="email" class="form-control" placeholder="Email address" required> 
	<p class="help-block" ng-show="login.email.$dirty && login.email.$invalid">Please enter a proper email.</p>
	<input ng-model="password" name="password" type="password" class="form-control" placeholder="Password" required>
	<button ng-disabled="login.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	<br>
	<a class="text-muted pull-right" ui-sref="register">Create Account</a>
</form>
